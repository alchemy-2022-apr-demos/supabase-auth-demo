<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <main>
            <h1>Sign Up User</h1>
            <form id="sign-up">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <button>Sign Up</button>
            </form>
            <h1>Sign In User</h1>
            <form id="sign-in">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <button>Sign In</button>
            </form>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
